<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>WENLEN Frac Stack</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body, html {
    margin: 0; padding: 0; height: 100vh; font-family: Arial, sans-serif;
    background: #f4f4f4;
  }
  #container {
    display: flex;
    height: 100%;
    box-sizing: border-box;
    padding: 20px;
    gap: 20px;

    /* Desktop: fila (tabla izq, chart der) */
    flex-direction: row;
    align-items: flex-start; /* que los hijos se alineen arriba */
    justify-content: flex-start; /* no estiren */
  }
  #chartContainer, #tablaContainer {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    padding: 15px;
    overflow: hidden;

    flex: none;
    width: auto;
    max-width: 48%; /* para que no se desborden y haya gap */
  }
  #chartContainer {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  #tablaContainer {
    flex: 1;
  }
  h2 {
    margin-top: 0;
    margin-bottom: 15px;
    color: #333;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: center;
  }
  .verde { background-color: #4CAF50; color: white; }
  .rojo { background-color: #f44336; color: white; }
  .amarillo { background-color: #ffeb3b; color: black; }
  #connectionIndicator {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    display: inline-block;
    margin-left: 10px;
    vertical-align: middle;
    background-color: red;
  }
  #statusText {
    font-weight: bold;
    display: inline-block;
    vertical-align: middle;
    color: #333;
  }
  #log {
    font-family: monospace;
    font-size: 12px;
    height: 100px;
    overflow-y: auto;
    background: #222;
    color: #0f0;
    margin-top: 10px;
    border-radius: 4px;
    padding: 6px;
  }

  /* Media query para pantallas peque침as */
  @media (max-width: 768px) {
  body, html {
    margin: 0;
    padding: 0;
    width: 100vw;
    overflow-x: hidden; /* evita scroll horizontal */
  }
  #container {
    flex-direction: column;
    padding: 0; /* quitar padding para que no haya margen */
    width: 100vw;
    box-sizing: border-box;
  }
  #tablaContainer, #chartContainer {
    width: 100vw !important; /* asegurar que ocupa toda la pantalla */
    flex: none;
    margin: 0 0 20px 0;
    box-sizing: border-box;
    padding: 15px;
  }argin-bottom: 20px;
    }
  }
</style>
</head>
<body>
  <h1 style="text-align:center; margin-top:10px;">Pozo 1</h1>
  <div style="text-align:center; margin-bottom: 10px;">
    Estado conexi칩n: <span id="connectionIndicator"></span><span id="statusText">Desconectado</span>
  </div>

  <div id="container">
    <div id="tablaContainer">
      <h2>Estado de V치lvulas</h2>
      <table>
        <tr><th>V치lvula</th><th>Estado</th></tr>
        <tr><td>V치lvula COR</td><td id="valvula-COR">-</td></tr>
        <tr><td>V치lvula SM</td><td id="valvula-SM">-</td></tr>
        <tr><td>V치lvula FB</td><td id="valvula-FB">-</td></tr>
        <tr><td>V치lvula PD</td><td id="valvula-PD">-</td></tr>
        <tr><td>V치lvula SDP</td><td id="valvula-SDP">-</td></tr>
      </table>
    </div>

    
    <div id="chartContainer">
      <h2>PPozo1 (칰ltimos datos)</h2>
      <canvas id="chart" style="width:100%; max-height:300px;"></canvas>
      <div id="log"></div>
    </div>


  </div>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Configuraci칩n fija del broker y credenciales
  const brokerUrl = "wss://28955e326d1f412db03f01769c814d7d.s1.eu.hivemq.cloud:8884/mqtt"; 
  const mqttUser = "Emmanuel";
  const mqttPass = "Emma1234";

  const topicosValvulas = {
    'COREstado': 'valvula-COR',
    'SMEstado':  'valvula-SM',
    'FBEstado':  'valvula-FB',
    'PDEstado':  'valvula-PD',
    'SDPEstado': 'valvula-SDP'
  };

  const connectionIndicator = document.getElementById('connectionIndicator');
  const statusText = document.getElementById('statusText');
  const logEl = document.getElementById('log');

  function logMsg(msg) {
    const time = new Date().toLocaleTimeString();
    logEl.innerHTML += `[${time}] ${msg}<br>`;
    logEl.scrollTop = logEl.scrollHeight;
  }

  function actualizarCelda(id, estado) {
    const celda = document.getElementById(id);
    celda.className = "";
    estado = estado.trim().toLowerCase();
    estado = estado.normalize("NFD").replace(/[\u0300-\u036f]/g, "");

    if (estado === "abierta") {
      celda.textContent = "ABIERTA";
      celda.classList.add("verde");
    } else if (estado === "cerrada") {
      celda.textContent = "CERRADA";
      celda.classList.add("rojo");
    } else if (estado === "transicion") {
      celda.textContent = "TRANSICI칍N";
      celda.classList.add("amarillo");
    } else {
      celda.textContent = estado.toUpperCase();
    }
  }

  // Configuraci칩n Chart.js para PPozo1
  const ctx = document.getElementById('chart').getContext('2d');
  const maxPoints = 30;
  const chartData = {
    labels: [],
    datasets: [{
      label: 'PPozo1',
      data: [],
      borderColor: 'rgba(0,123,255,1)',
      backgroundColor: 'rgba(0,123,255,0.3)',
      fill: true,
      tension: 0.3,
      pointRadius: 2,
      pointHoverRadius: 5,
    }]
  };
  const chartOptions = {
    responsive: true,
    scales: {
      x: { display: true, title: { display: true, text: 'Tiempo' } },
      y: { display: true, title: { display: true, text: 'Valor' }, beginAtZero: true }
    }
  };
  const myChart = new Chart(ctx, {
    type: 'line',
    data: chartData,
    options: chartOptions
  });

  function agregarDatoAlChart(valor) {
    const time = new Date().toLocaleTimeString();
    if (chartData.labels.length >= maxPoints) {
      chartData.labels.shift();
      chartData.datasets[0].data.shift();
    }
    chartData.labels.push(time);
    chartData.datasets[0].data.push(valor);
    myChart.update();
  }

  // Conexi칩n MQTT
  const clientId = 'web-dashboard-' + Math.random().toString(16).substr(2,8);

  const client = mqtt.connect(brokerUrl, {
    clientId,
    username: mqttUser,
    password: mqttPass,
    clean: false,
    reconnectPeriod: 2000,
    connectTimeout: 5000,
    keepalive: 30
  });

  client.on('connect', () => {
    connectionIndicator.style.backgroundColor = "green";
    statusText.textContent = "Conectado";
    // Suscribimos a todos los t칩picos de v치lvulas + PPozo1
    Object.keys(topicosValvulas).forEach(t => client.subscribe(t));
    client.subscribe("PPozo1");
    logMsg("Conectado y suscrito a t칩picos.");
  });

  client.on('message', (topic, message) => {
    const msg = message.toString();
    logMsg(`游닌 [${topic}] ${msg}`);

    if (topicosValvulas[topic]) {
      actualizarCelda(topicosValvulas[topic], msg);
    }

    if (topic === "PPozo1") {
      const valor = parseFloat(msg);
      if (!isNaN(valor)) {
        agregarDatoAlChart(valor);
      }
    }
  });

  client.on('error', (error) => {
    connectionIndicator.style.backgroundColor = "red";
    statusText.textContent = "Error";
    logMsg("Error: " + error.message);
  });

  client.on('close', () => {
    connectionIndicator.style.backgroundColor = "red";
    statusText.textContent = "Desconectado";
    logMsg("Conexi칩n cerrada");
  });
</script>
</body>
</html>
