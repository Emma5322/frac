<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>WENLEN Frac Stack</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

/* Header */
#mainHeader {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 20px;
  background: white;
  border-bottom: 1px solid #ddd;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}
#logo {
  height: 50px;
  width: auto;
}
#connectionStatus {
  display: flex;
  align-items: center;
  gap: 8px;
}
#connectionIndicator {
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background-color: red;
}
#statusText {
  font-weight: bold;
  color: #333;
}

/* Contenedor principal */
#container {
  display:grid;
  grid-template-columns:repeat(12,1fr);
  gap:16px;
  padding:16px
}

#tablaContainer, #chartContainer {
  background: white;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  padding: 15px;
  overflow: hidden;
  max-width: none;
  box-sizing: border-box;
  min-width: 0;
  grid-column:span 4;
}


#logContainer {
  background: white;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  padding: 15px;
  overflow: hidden;
  max-width: none;
  box-sizing: border-box;
  min-width: 0;
  grid-column:span 12;
}



/* Tabla */
h2 { margin: 0 0 15px; color: #333; }
table { width: 100%; border-collapse: collapse; }
th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
.verde { background-color: #4CAF50; color: white; }
.rojo { background-color: #f44336; color: white; }
.amarillo { background-color: #ffeb3b; color: black; }

/* Log */
#log {
  font-family: monospace;
  font-size: 12px;
  height: 100px;
  overflow-y: auto;
  background: #222;
  color: #0f0;
  margin-top: 10px;
  border-radius: 4px;
  padding: 6px;
}

/* Responsive */
@media (max-width: 1024px) {
  #container {
    grid-template-columns: 1fr; /* una sola columna */
    padding: 10px;
    gap: 10px;
  }

  #tablaContainer,
  #chartContainer,
  #logContainer {
    grid-column: span 1; /* cada bloque ocupa toda la fila */
    width: 100%;
    margin: 0 0 20px 0;
  }
}
</style>
</head>
<body>
  <header id="mainHeader">
    <img src="Logo.png" alt="Logo" id="logo">
    <div id="connectionStatus">
      <span id="connectionIndicator"></span>
      <span id="statusText">Desconectado</span>
    </div>
  </header>

  <h1 style="text-align:center; margin-top:10px;">Pozo 1</h1>

  <div id="container">
    <div id="tablaContainer">
      <h2>Estado de V치lvulas</h2>
      <table>
        <tr><th>V치lvula</th><th>Estado</th></tr>
        <tr><td>V치lvula COR</td><td id="valvula-COR">-</td></tr>
        <tr><td>V치lvula SM</td><td id="valvula-SM">-</td></tr>
        <tr><td>V치lvula FB</td><td id="valvula-FB">-</td></tr>
        <tr><td>V치lvula PD</td><td id="valvula-PD">-</td></tr>
        <tr><td>V치lvula SDP</td><td id="valvula-SDP">-</td></tr>
      </table>
    </div>



<div id="chartContainer">
  <h2>PPozo1 (칰ltimos datos)</h2>
  <canvas id="chartPozo1" style="width:100%; max-height:300px;"></canvas>
</div>

<div id="chartContainer">
  <h2>PZipper1 (칰ltimos datos)</h2>
  <canvas id="chartZipper1" style="width:100%; max-height:300px;"></canvas>
</div>

<div id="logContainer">
  <h2>Log</h2>
  <div id="log"></div>
</div>
    
  </div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const topicosValvulas = {
    'COREstado': 'valvula-COR',
    'SMEstado':  'valvula-SM',
    'FBEstado':  'valvula-FB',
    'PDEstado':  'valvula-PD',
    'SDPEstado': 'valvula-SDP'
  };

  const connectionIndicator = document.getElementById('connectionIndicator');
  const statusText = document.getElementById('statusText');
  const logEl = document.getElementById('log');

  function logMsg(msg) {
    const time = new Date().toLocaleTimeString();
    logEl.innerHTML += `[${time}] ${msg}<br>`;
    logEl.scrollTop = logEl.scrollHeight;
  }

function actualizarCelda(id, estado) {
  const celda = document.getElementById(id);
  celda.className = "";
  estado = estado.trim().toLowerCase();
  estado = estado.normalize("NFD").replace(/[\u0300-\u036f]/g, "");

  if (estado === "abierta") {
    celda.textContent = "ABIERTA";
    celda.classList.add("verde");
  } else if (estado === "cerrada") {
    celda.textContent = "CERRADA";
    celda.classList.add("rojo");
  } else if (estado === "transicion") {
    celda.textContent = "TRANSICI칍N";
    celda.classList.add("amarillo");
  } else {
    celda.textContent = estado.toUpperCase();
  }
}

  // Chart.js

const maxPoints = 30;

// Chart PPozo1
const ctxPozo1 = document.getElementById('chartPozo1').getContext('2d');
const chartDataPozo1 = {
  labels: [],
  datasets: [{
    label: 'PPozo1',
    data: [],
    borderColor: 'rgba(0,123,255,1)',
    backgroundColor: 'rgba(0,123,255,0.3)',
    fill: true,
    tension: 0.3,
    pointRadius: 2,
    pointHoverRadius: 5,
  }]
};
const chartPozo1 = new Chart(ctxPozo1, {
  type: 'line',
  data: chartDataPozo1,
  options: { responsive: true, scales: { x: { display: true }, y: { display: true } } }
});

function agregarDatoPozo1(valor) {
  const time = new Date().toLocaleTimeString();
  if (chartDataPozo1.labels.length >= maxPoints) {
    chartDataPozo1.labels.shift();
    chartDataPozo1.datasets[0].data.shift();
  }
  chartDataPozo1.labels.push(time);
  chartDataPozo1.datasets[0].data.push(valor);
  chartPozo1.update();
}

// Chart PZipper1
const ctxZipper1 = document.getElementById('chartZipper1').getContext('2d');
const chartDataZipper1 = {
  labels: [],
  datasets: [{
    label: 'PZipper1',
    data: [],
    borderColor: 'rgba(255,99,132,1)',
    backgroundColor: 'rgba(255,99,132,0.3)',
    fill: true,
    tension: 0.3,
    pointRadius: 2,
    pointHoverRadius: 5,
  }]
};
const chartZipper1 = new Chart(ctxZipper1, {
  type: 'line',
  data: chartDataZipper1,
  options: { responsive: true, scales: { x: { display: true }, y: { display: true } } }
});

function agregarDatoZipper1(valor) {
  const time = new Date().toLocaleTimeString();
  if (chartDataZipper1.labels.length >= maxPoints) {
    chartDataZipper1.labels.shift();
    chartDataZipper1.datasets[0].data.shift();
  }
  chartDataZipper1.labels.push(time);
  chartDataZipper1.datasets[0].data.push(valor);
  chartZipper1.update();
}


  // Conexi칩n WebSocket (Node-RED debe tener /ws/mqtt configurado)
  const ws = new WebSocket("wss://34aa23c4acf0.ngrok-free.app/ws/mqtt");

  ws.onopen = () => {
    connectionIndicator.style.backgroundColor = "green";
    statusText.textContent = "Conectado";
    logMsg("Conectado al servidor Node-RED");
  };

ws.onmessage = (event) => {
  // event.data ahora es un JSON string con todas las v치lvulas
  const data = JSON.parse(event.data); 
  console.log(data.SMEstado, data.COREstado, data.PDEstado, data.SDPEstado, data.FBEstado);

  logMsg(`游닌 Datos recibidos: ${JSON.stringify(data)}`);

  // Actualizar cada celda seg칰n el JSON recibido
  if (data.SMEstado) actualizarCelda("valvula-SM", data.SMEstado);
  if (data.COREstado) actualizarCelda("valvula-COR", data.COREstado);
  if (data.PDEstado) actualizarCelda("valvula-PD", data.PDEstado);
  if (data.SDPEstado) actualizarCelda("valvula-SDP", data.SDPEstado);
  if (data.FBEstado) actualizarCelda("valvula-FB", data.FBEstado);

  // Si quer칠s mostrar alguno en un chart:
if (data.PPozo1) agregarDatoPozo1(data.PPozo1);
if (data.PZipper1) agregarDatoZipper1(data.PZipper1);
                    

 
  };

  ws.onclose = () => {
    connectionIndicator.style.backgroundColor = "red";
    statusText.textContent = "Desconectado";
    logMsg("Conexi칩n cerrada");
  };
</script>
</body>
</html>
