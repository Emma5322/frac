<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Dashboard MQTT - V√°lvulas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        text-align: center;
        padding: 20px;
    }
    h1 { color: #333; }
    .container {
        background: white;
        padding: 15px;
        border-radius: 8px;
        max-width: 600px;
        margin: auto;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        text-align: left;
    }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input {
        width: 100%;
        padding: 6px;
        margin-top: 3px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        background: #4CAF50;
        color: white;
        border: none;
        padding: 10px;
        margin-top: 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
    }
    button:hover { background: #45a049; }
    #status { font-weight: bold; margin: 15px 0; }
    table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 15px;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
    }
    .verde { background-color: #4CAF50; color: white; }
    .rojo { background-color: #f44336; color: white; }
    .amarillo { background-color: #ffeb3b; color: black; }
    #log {
        background: #222;
        color: #0f0;
        font-family: monospace;
        padding: 10px;
        height: 150px;
        overflow-y: scroll;
        margin-top: 20px;
        border-radius: 4px;
    }
</style>
</head>
<body>
<h1>Dashboard MQTT</h1>

<div class="container">
    <label>Broker WebSocket (wss://...)</label>
    <input id="brokerUrl" type="text" value="wss://28955e326d1f412db03f01769c814d7d.s1.eu.hivemq.cloud:8884/mqtt">

    <label>Client ID</label>
    <input id="clientId" type="text" value="web-dashboard-001">

    <label>Usuario</label>
    <input id="mqttUser" type="text" value="Emmanuel">

    <label>Contrase√±a</label>
    <input id="mqttPass" type="password" value="Emma1234">

    <button id="connectBtn" type="button">Conectar</button>
</div>

<div id="status">Desconectado</div>

<h2>Estado de V√°lvulas</h2>
<table>
    <tr><th>V√°lvula</th><th>Estado</th></tr>
    <tr><td>V√°lvula COR</td><td id="valvula-COR">-</td></tr>
    <tr><td>V√°lvula SM</td><td id="valvula-SM">-</td></tr>
    <tr><td>V√°lvula FB</td><td id="valvula-FB">-</td></tr>
    <tr><td>V√°lvula PD</td><td id="valvula-PD">-</td></tr>
    <tr><td>V√°lvula SDP</td><td id="valvula-SDP">-</td></tr>
</table>

<h2>Log de mensajes recibidos</h2>
<div id="log"></div>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script>
    let client;

    const topicos = {
        'COREstado': 'valvula-COR',
        'SMEstado':  'valvula-SM',
        'FBEstado':  'valvula-FB',
        'PDEstado':  'valvula-PD',
        'SDPEstado': 'valvula-SDP'
    };

    const logEl = document.getElementById('log');
    function logMsg(msg) {
        const time = new Date().toLocaleTimeString();
        logEl.innerHTML += `[${time}] ${msg}<br>`;
        logEl.scrollTop = logEl.scrollHeight;
    }

    function actualizarCelda(id, estado) {
        const celda = document.getElementById(id);
        celda.className = "";
        estado = estado.trim().toLowerCase();
        estado = estado.normalize("NFD").replace(/[\u0300-\u036f]/g, ""); // quitar acentos

        if (estado === "abierta") {
            celda.textContent = "ABIERTA";
            celda.classList.add("verde");
        } else if (estado === "cerrada") {
            celda.textContent = "CERRADA";
            celda.classList.add("rojo");
        } else if (estado === "transicion") {
            celda.textContent = "TRANSICI√ìN";
            celda.classList.add("amarillo");
        } else {
            celda.textContent = estado.toUpperCase();
        }
    }

    document.getElementById('connectBtn').addEventListener('click', () => {
        const broker = document.getElementById('brokerUrl').value.trim();
        const clientId = document.getElementById('clientId').value.trim() || 'web-dashboard-' + Math.floor(Math.random()*10000);
        const user = document.getElementById('mqttUser').value.trim();
        const pass = document.getElementById('mqttPass').value.trim();
        const statusEl = document.getElementById('status');

        client = mqtt.connect(broker, {
            clientId,
            username: user,
            password: pass,
            connectTimeout: 5000,
            keepalive: 30,
            clean: false,
            reconnectPeriod: 2000
        });

        client.on('connect', () => {
            statusEl.textContent = "‚úÖ Conectado a " + broker;
            Object.keys(topicos).forEach(t => client.subscribe(t));
            logMsg("Suscrito a: " + Object.keys(topicos).join(", "));
        });

        client.on('message', (topic, message) => {
            const msg = message.toString();
            logMsg(`üì• [${topic}] ${msg}`);

            if (topicos[topic]) {
                actualizarCelda(topicos[topic], msg);
            }
        });

        client.on('error', (err) => {
            statusEl.textContent = "‚ùå Error: " + err.message;
            logMsg(`Error: ${err.message}`);
        });

        client.on('close', () => {
            statusEl.textContent = "‚ö†Ô∏è Desconectado, reconectando...";
            logMsg(`Conexi√≥n cerrada`);
        });
    });
</script>
</body>
</html>
