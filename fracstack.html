<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Dashboard MQTT - V√°lvula 2</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        text-align: center;
        padding: 20px;
    }
    h1 { color: #333; }
    .container {
        background: white;
        padding: 15px;
        border-radius: 8px;
        max-width: 600px;
        margin: auto;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        text-align: left;
    }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input {
        width: 100%;
        padding: 6px;
        margin-top: 3px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        background: #4CAF50;
        color: white;
        border: none;
        padding: 10px;
        margin-top: 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
    }
    button:hover { background: #45a049; }
    #status { font-weight: bold; margin: 15px 0; }
    table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 15px;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
    }
    .verde { background-color: #4CAF50; color: white; }
    .rojo { background-color: #f44336; color: white; }
    .amarillo { background-color: #ffeb3b; color: black; }
    #log {
        background: #222;
        color: #0f0;
        font-family: monospace;
        padding: 10px;
        height: 150px;
        overflow-y: scroll;
        margin-top: 20px;
        border-radius: 4px;
    }
</style>
</head>
<body>
<h1>Dashboard MQTT</h1>

<div class="container">
    <label>Broker WebSocket (wss://...)</label>
    <input id="brokerUrl" type="text" value="wss://TU_CLUSTER.s1.eu.hivemq.cloud:8884/mqtt">

    <label>Client ID</label>
    <input id="clientId" type="text" value="web-dashboard-001">

    <label>Usuario</label>
    <input id="mqttUser" type="text" value="TU_USUARIO">

    <label>Contrase√±a</label>
    <input id="mqttPass" type="password" value="TU_CONTRASE√ëA">

    <label>T√≥pico estados v√°lvulas</label>
    <input id="topicValvulas" type="text" value="SMEstado">

    <label>Publicar mensaje</label>
    <input id="publishMsg" type="text" placeholder="Ej: 2:abierta">

    <button id="connectBtn" type="button">Conectar</button>
    <button id="sendBtn" type="button">Enviar</button>
</div>

<div id="status">Desconectado</div>

<h2>Estado de V√°lvula 2</h2>
<table>
    <tr><th>V√°lvula</th><th>Estado</th></tr>
    <tr><td>V√°lvula 2</td><td id="valvula2">-</td></tr>
</table>

<h2>Log de mensajes enviados y recibidos</h2>
<div id="log"></div>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script>
    let client;

    const logEl = document.getElementById('log');
    function logMsg(msg) {
        const time = new Date().toLocaleTimeString();
        logEl.innerHTML += `[${time}] ${msg}<br>`;
        logEl.scrollTop = logEl.scrollHeight;
    }

    document.getElementById('connectBtn').addEventListener('click', () => {
        const broker = document.getElementById('brokerUrl').value.trim();
        const clientId = document.getElementById('clientId').value.trim() || 'web-dashboard-' + Math.floor(Math.random()*10000);
        const user = document.getElementById('mqttUser').value.trim();
        const pass = document.getElementById('mqttPass').value.trim();
        const topicValvulas = document.getElementById('topicValvulas').value.trim();
        const statusEl = document.getElementById('status');

        client = mqtt.connect(broker, {
            clientId,
            username: user,
            password: pass,
            connectTimeout: 5000,
            keepalive: 30,
            clean: false,
            reconnectPeriod: 2000
        });

        client.on('connect', () => {
            statusEl.textContent = "‚úÖ Conectado a " + broker;
            logMsg(`Conectado y suscrito a ${topicValvulas}`);
            client.subscribe(topicValvulas);
        });

        client.on('message', (topic, message) => {
            const msg = message.toString();
            logMsg(`üì• [${topic}] ${msg}`);
            if (topic === topicValvulas) {
                const [num, estado] = msg.split(':');
                if (num.trim() === "2") {
                    actualizarValvula2(estado);
                }
            }
        });

        client.on('error', (err) => {
            statusEl.textContent = "‚ùå Error: " + err.message;
            logMsg(`Error: ${err.message}`);
        });

        client.on('close', () => {
            statusEl.textContent = "‚ö†Ô∏è Desconectado, reconectando...";
            logMsg(`Conexi√≥n cerrada`);
        });
    });

    document.getElementById('sendBtn').addEventListener('click', () => {
        const topicValvulas = document.getElementById('topicValvulas').value.trim();
        const msg = document.getElementById('publishMsg').value.trim();
        if (client && client.connected && msg) {
            client.publish(topicValvulas, msg);
            logMsg(`üì§ [${topicValvulas}] ${msg}`);
        } else {
            alert("No conectado o mensaje vac√≠o");
        }
    });

    function actualizarValvula2(estado) {
        const celda = document.getElementById("valvula2");
        celda.className = "";
        estado = estado.trim().toLowerCase();
        if (estado === "abierta") {
            celda.textContent = "ABIERTA";
            celda.classList.add("verde");
        } else if (estado === "cerrada") {
            celda.textContent = "CERRADA";
            celda.classList.add("rojo");
        } else if (estado === "transicion" || estado === "transici√≥n") {
            celda.textContent = "TRANSICI√ìN";
            celda.classList.add("amarillo");
        } else {
            celda.textContent = estado.toUpperCase();
        }
    }
</script>
</body>
</html>
